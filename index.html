<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- LINK GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,700&display=swap" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title> BOOLZAP </title>
</head>
<body>
    
    <!-- APP VUE -->
    <div id="app">
        <!-- BACKGROUND FIXED -->
        <div class="background">
            <div class="top-color"></div>
        </div>
        <!-- MAIN CONTAINER -->
        <div class="main-container">
            <!-- LEFT COLUMN -->
            <div class="col-left">
                <div class="left-header">
                    <div class="user-data">
                        <div class="img">Ecco</div>
                        <p>sofia</p>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="circle white">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notif-messages">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="contacts"></div>
            </div>
            <!-- RIGHT COLUMN -->
            <div class="col-right">
                <div class="right-header"></div>
                <div class="chat"></div>
                <div class="message"></div>
            </div>
        </div>
        

    </div>
    <!-- LINK VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/main.js"></script>
